name: Build macOS App

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # 显式安装 pyinstaller 以确保其存在
        pip install pandas selenium webdriver-manager openpyxl xlrd pyinstaller
        # 如果你有 requirements.txt，也可以取消下面这行的注释
        # pip install -r requirements.txt
    
    - name: Build macOS App with PyInstaller
      run: |
        # 关键修改：使用 python -m PyInstaller 替代直接调用 pyinstaller
        # 删除了代码中未出现的 tkinterdnd2 导入，减少报错风险
        python -m PyInstaller --noconfirm \
          --windowed \
          --onefile \
          --name "知网Excel校验工具" \
          --clean \
          --hidden-import=tkinter \
          --hidden-import=pandas \
          --hidden-import=openpyxl \
          --hidden-import=xlrd \
          --hidden-import=selenium \
          --hidden-import=webdriver_manager \
          check_cnki_excel.py
    
    - name: Remove quarantine attribute (fix Gatekeeper)
      run: |
        # 这里的路径需要对应 PyInstaller 生成的目录
        xattr -dr com.apple.quarantine "dist/知网Excel校验工具.app" || true
    
    - name: Create DMG
      run: |
        mkdir -p dmg_temp
        cp -R "dist/知网Excel校验工具.app" dmg_temp/
        hdiutil create -volname "知网Excel校验工具" \
          -srcfolder dmg_temp \
          -ov -format UDZO \
          "dist/知网Excel校验工具.dmg" || echo "DMG creation failed"
    
    - name: Upload App artifact
      uses: actions/upload-artifact@v4
      with:
        name: 知网Excel校验工具-macOS
        path: |
          dist/知网Excel校验工具.app
          dist/*.dmg
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/知网Excel校验工具.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}